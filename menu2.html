<!DOCTYPE>
<html>
<style>

ul{
    list-style-type: none;
    margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: rgb(140, 156, 183);
}
li{
    float: left;
}
li a, .droptbn{
    display: inline-block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}
li a:hover, .drop:hover .dropbtn{
    background-color: red;
}
li.list{
    display: inline-block;
}
.drop {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.drop a{
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.drop a:hover {background-color: #f1f1f1;}

.list:hover .drop {
  display: block;
}
a{
    font-family: 'Courier New', Courier, monospace;
}
</style>
